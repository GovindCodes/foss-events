<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foss Events</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Frontend/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-white" href="#">FossEvents</a>
      <div class="navbar-nav ml-auto toogle-slider">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitches"
          />
          <label class="custom-control-label" for="customSwitches"
            ><span>Light</span
            ><i class="fa fa-sun-o mr-1 ml-1" aria-hidden="true"></i
          ></label>
        </div>
      </div>
      <a
        href="https://github.com/DSC-JSS-NOIDA"
        target="_blank"
        style="text-decoration: none; color: white"
        ><i class="fa fa-github" id="links" style="font-size: 36px"></i
      ></a>
    </nav>
    <!-- Navbar Ends -->
    <!--Background animation-->
    <div class="home-area" id="particles-js"></div>
    <!-- Main Content -->
    <div class="container-fluid mt-5">
      <!-- Search Bar -->
      <input
        class="container form-control"
        placeholder="Search for event here ..."
      />
      <!-- Card Container -->
      <div class="card-container"></div>
      <!-- Card-Container Ends -->
    </div>
    <!-- Main Content Ends -->

    <!-- Footer starts -->
    <footer>
      <div class="footer">
        Made with &#10084; By <a href="https://dscjss.in">DSC JSSATEN</a>
        <a
          href="https://github.com/dsc-jss-noida"
          className=" text-black github-footer"
          rel="noopener noreferrer"
          target="_blank"
        >
        </a>
      </div>
      <img
        src="./Frontend/data/img/Main_logo.svg"
        className="mt-2"
        width="250"
        alt=""
      />
    </footer>
    <!-- Footer ends -->

    <!--Scroll to top starts-->
    <a href="#" class="to-top" style="text-decoration: none; color: white">
      <i class="fa fa-angle-up"></i>
    </a>
    <!--Scroll to top ends-->

    <script src="./Frontend/js/getEvent.js"></script>
    <!--Particle js background-->
    <script src="./Frontend/js/particle.js"></script>
    <script src="./Frontend/js/app.js"></script>
    <script src="./Frontend/js/jquery-3.2.1.min.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
